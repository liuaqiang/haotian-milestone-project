<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Welcome to Haotian D. Liu's Milestone Project Heroku App!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
  			<h1>User Input</h1>
			<h2>Please enter a stock ticker eg. GOOG, and check desired features.</h2>
			<form id='Input' method='post' action='index' >
				<p>
										Ticker symbol:
					<input type = "text" name = "ticker">
				</p>
				<p>
					<input type = "checkbox" name = "features" value = "Close">
					"Closing Price"
					<br>
					<input type = "checkbox" name = "features" value = "Adj. Close">
					"Adjusted Closing Price"
					<br>
					<input type = "checkbox" name = "features" value = "Open">
					"Opening Price"
					<br>
					<input type = "checkbox" name = "features" value = "Adj. Open">
					"Adjusted Opening Price"
					<br>
					<input type = "submit" name = "Submit">
				</p>
			</form>
		</div>
	</body>
</html>
